        var bobby = new Dog();
        var felix = new Dog();

        (boddy.bark == felix.bark); // retourne false. les deux instances declarent leur propore methode


        //##########################
        var Dog = function() {}; // déclaration du constructeur
        Dog.prototype; // affiche "{}" : prototype vide

        Dog.prototype.bark = function() { // définition d'un méthode sur le prototype Dog
            console.log("wouf wouf");
        };

        var bobby = new Dog();
        bobby.bark(); // utilisation du prototype - affiche "wouf wouf" dans la console

        var felix = new Dog();
        (bobby.bark == felix.bark); // instances partagent la meme référence - retourne true;


        //##########################
        var Dog = function() {};
        Dog.prototype;
        Dog.prototype.bark = function() {
            console.log("wouf wouf");
        };

        var bobby = new Dog();
        bobby.bark(); // affiche "wouf wouf" dans la console

        Dog.prototype.bark = function() {
                console.log("meow meow");
            } // surcharge du prototype

        bobby.bark(); // affiche "meow meow" dans la console
    </script>
</body>
