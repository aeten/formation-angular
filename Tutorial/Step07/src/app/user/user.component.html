<h2>Users</h2>
<hr>
<div class="row">
    <div class="col-md-4">
        <ul>
            <li *ngFor="let user of users" [class.active-line]="selectedUser && selectedUser.id === user.id" (click)="onSelect(user)">
                <span highlight>{{user.id}} - {{user.firstname}} {{user.lastname}} </span>
            </li>
        </ul>
    </div>

    <app-user-detail #userDetailVar [user]="selectedUser" [avatar]="image" [avatar2]="image2" (onAction)="onActionFromUserDetail($event)"></app-user-detail>
    <span>{{userDetailVar.hello}}</span>
    <button class="btn btn-primary" (click)="broadcastParent()">Broadcast from parent</button>

</div>
