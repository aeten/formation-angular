<!-- novalidate pour dÃ©sactiver les validations HTML native -->
<form [formGroup]="demoForm1" novalidate>
    <div class="form-group">
        <label class="center-block">Code:
        <input class="form-control" formControlName="code">
      </label>
    </div>
    <p>Form value: {{ demoForm1.value | json }}</p>
    <p>Form status: {{ demoForm1.status | json }}</p>
</form>
