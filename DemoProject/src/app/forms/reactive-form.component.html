<!-- novalidate pour désactiver les validations HTML native -->
<form [formGroup]="reactiveForm" novalidate>
    <div class="form-group">
        <label class="center-block">Code:
        <input class="form-control" formControlName="code">
      </label>
        <div *ngIf="code.invalid && (code.dirty || code.touched)" class="alert alert-danger">
            <div *ngIf="code.errors.required">
                Champ obligatoire
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="center-block">Label:
        <input class="form-control" formControlName="label">
      </label>
        <div *ngIf="label.invalid && (label.dirty || label.touched)" class="alert alert-danger">
            <div *ngIf="label.errors.forbiddenLabel">
                chaîne non autorisée
            </div>
        </div>
    </div>

    <div formGroupName="reactiveFormChild" class="well well-lg">
        <div class="form-group">
            <label class="center-block">Code:
            <input class="form-control" formControlName="code">
          </label>
            <div *ngIf="codeChild.invalid && (codeChild.dirty || codeChild.touched)" class="alert alert-danger">
                <div *ngIf="codeChild.errors.required">
                    Champ obligatoire
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="center-block">Label:
            <input class="form-control" formControlName="label">
          </label>
            <div *ngIf="labelChild.invalid && (labelChild.dirty || labelChild.touched)" class="alert alert-danger">
                <div *ngIf="labelChild.errors.forbiddenLabel">
                    chaîne non autorisée
                </div>
            </div>
        </div>
    </div>

    <p>Form value: {{ reactiveForm.value | json }}</p>
    <p>Form status: {{ reactiveForm.status | json }}</p>
    <button type="submit" [disabled]="!reactiveForm.valid" class="btn btn-success">Submit</button>
</form>
